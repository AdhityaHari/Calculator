    <div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-lg-4 col-md-6 col-sm-8">
				<div class="card">
					<div class="card-header bg-primary text-white">
						<h5 class="card-title text-center">Kalkulator </h5>
						<p>ini adalah kalkulator</p> 
					</div>
					<div class="card-body">
						<input class="result form-control mb-3" type="text" id="result" readonly>
						<div class="row">
							<div class="col-3">
								<button class="btn btn-danger btn-block" onclick="clearScreen()">C</button>
							</div>
							<div class="col-3">
								<button class="btn btn-danger btn-block" onclick="back()">CE</button>
							</div>
							<div class="col-3">
								<button class="btn btn-primary btn-block" onclick="insert('-')">-</button>
							</div>
							<div class="col-3">
								<button class="btn btn-primary btn-block" onclick="insert('(')">(</button>
								<button class="btn btn-primary btn-block" onclick="insert(')')">)</button>
								<button class="btn btn-primary btn-block" onclick="insert('^')">^</button>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<button class="btn btn-secondary btn-block" onclick="insert('7')">7</button>
							</div>
							<div class="col-3">
								<button class="btn btn-secondary btn-block" onclick="insert('8')">8</button>
							</div>
							<div class="col-3">
								<button class="btn btn-secondary btn-block" onclick="insert('9')">9</button>
							</div>
							<div class="col-3">
								<button class="btn btn-primary btn-block operator" onclick="insert('/')">/</button>
								<button class="btn btn-primary btn-block" onclick="insert('sin(')">sin</button>
								<button class="btn btn-primary btn-block" onclick="insert('cos(')">cos</button>
								<button class="btn btn-primary btn-block" onclick="insert('tan(')">tan</button>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<button class="btn btn-secondary btn-block" onclick="insert('4')">4</button>
							</div>
							<div class="col-3">
								<button class="btn btn-secondary btn-block" onclick="insert('5')">5</button>
							</div>
							<div class="col-3">
								<button class="btn btn-secondary btn-block" onclick="insert('6')">6</button>
							</div>
                            <div class="col-3">
								<button class="btn btn-primary btn-block operator" onclick="insert('*')">*</button>
								<button class="btn btn-primary btn-block" onclick="insert('log(')">log</button>
								<button class="btn btn-primary btn-block" onclick="insert('sqrt(')">√</button>
								<button class="btn btn-primary btn-block" onclick="insert('pi')">π</button>
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<button class="btn btn-secondary btn-block" onclick="insert('1')">1</button>
							</div>
							<div class="col-3">
								<button class="btn btn-secondary btn-block" onclick="insert('2')">2</button>
							</div>
							<div class="col-3">
								<button class="btn btn-secondary btn-block" onclick="insert('3')">3</button>
							</div>
							<div class="col-3">
								<button class="btn btn-primary btn-block operator" onclick="insert('+')">+</button>
								<button class="btn btn-primary btn-block" onclick="insert('%')">%</button>
								<button class="btn btn-primary btn-block" onclick="insert('abs(')">abs</button>
								<button class="btn btn-primary btn-block" onclick="calculate()">=</button>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<button class="btn btn-secondary btn-block" onclick="insert('0')">0</button>
							</div>
							<div class="col-3">
								<button class="btn btn-primary btn-block" onclick="insert('.')">.</button>
							</div>
							<div class="col-3">
								<button class="btn btn-primary btn-block operator" onclick="insert('')"> </button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
